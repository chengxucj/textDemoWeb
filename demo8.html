<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1.vue对象的生命周期
    （1）初始化显示
        beforeCreate（）
        created（）
        beforeMount（）
        mounted（）
    （2）更新显示 this.xxx=value
        beforeUpdate()
        update()
    (3) 销毁vue实例：vm.$destory()
        beforDestory()
        destoryed()
2.常用的生命周期方法
    created()（少用）/mounted():发送ajax请求，启动定时器等异步任务
    beforeDestory():做收尾工作，如:清楚定时器
-->

<div id="demo">
    <button @click="destoryVM">destory vm</button>
    <p v-show="isShow">xxxxIT</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
</div>

</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#demo',
        data:{
            isShow:true
        },
        //1.初始化阶段
        beforeCreate() {
            console.log('beforeCreate()')
        },

        created(){
            console.log('created()')
        },

        beforeMount(){
            console.log('beforeMount()')
        },

        mounted(){//初始化显示之后立即调用
            this.intervalId = setInterval( () => {
                console.log('-------')
                this.isShow=!this.isShow
            },1000)
        },

        //2.更新阶段

        beforeUpdate() {
            console.log('beforeUpdate()')
        },

        update(){
            console.log('update()')
        },

        //3.死亡阶段

        beforeDestroy() {
            console.log('beforeDestroy()')
            //清楚定时器
            clearInterval(this.intervalId)
        },

        destroyed(){
            console.log('destroyed()')
        },


        methods:{
            destoryVM(){
                //干掉VM
                this.$destroy()
            }
        }
    })

</script>
</html>
